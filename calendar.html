<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	function change(d1){
		var monthNames = ["January", "February", "March", "April", "May", "June",
  		"July", "August", "September", "October", "November", "December"];
		var y=d1.getFullYear();
		var m=d1.getMonth();
		var cur=d1.getDate();
		var b1=document.getElementById('a');
		var b2=document.getElementById('b');
		var b3=document.getElementById('c');
		var b4=document.getElementById('d');
		var s1=document.getElementById('fir');
		var s2=document.getElementById('sec');
		var td=document.querySelectorAll('td');
		var d3=new Date(d1.getFullYear(),d1.getMonth(),1);
		var days1=d3.getDay();
		update();
		function setDays(d,days){
			var day=d.getDay();
			var j=1;
			for(var i=0;i<42;i++)
			{
				if(i>=day && j<=days)
				{
					if(i<35)
					{
						td[i].innerHTML=j;
					}
					else{
						td[i%35].innerHTML=j;
					}
					j=j+1;
				}
				else{
					if(i<35)
					td[i].innerHTML="";
				}
			}
		}
		function update(){
			d=new Date(y,m,1);
			var d2=new Date(y,m+1,0);
			var days=d2.getDate();
			var d3=new Date(d1.getFullYear(),d1.getMonth(),1);
			var days1=d3.getDay();
			if(y==d1.getFullYear() && m==d1.getMonth()){
			td[(cur+days1-1)%35].style.backgroundColor="#ef4f69";
			td[(cur+days1-1)%35].style.color="white";
			}
			else{
				td[(cur+days1-1)%35].style.backgroundColor="white";
				td[(cur+days1-1)%35].style.color="black";
			}
			s1.innerHTML=monthNames[m];
			s2.innerHTML=y;
			setDays(d,days);
		}
		b1.addEventListener('click',function(event){
			y=y-1;
			update();
		});
		b2.addEventListener('click',function(event){
			m=m-1;
			if(m<0)
			{
				m=11;
				y=y-1;
			}
			update();
		});
		b3.addEventListener('click',function(event){
			m=m+1;
			if(m>11)
			{
				m=0;
				y=y+1;
			}
			update();
		});
		b4.addEventListener('click',function(event){
			y=y+1;
			update();
		});
	}
	var d1=new Date();
	change(d1);
	});
</script>
